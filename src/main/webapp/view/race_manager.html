<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/pnotify.custom.min.css">
    <!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="/javascript/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/javascript/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/javascript/ajax.js"></script>
    <script type="text/javascript" src="/javascript/race_manager.js"></script>
    <script type="text/javascript" src="/javascript/pnotify.custom.min.js"></script>

    <script type="text/javascript" src="/javascript/jquery.mousewheel-3.0.6.pack.js"></script>
    <script type="text/javascript" src="/javascript/jquery.fancybox.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/jquery.fancybox.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen"/>

    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <title>Расы</title>
</head>
<body>

<div id="mainMenu"></div>

<h2>Расы</h2>

<h3>Все расы</h3>

<div>
    <table class="data">
        <thead>
        <tr>
            <th>Название расы</th>
            <th>Максимально возможный возраст</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody id="raceList">

        </tbody>
    </table>
</div>

<script id="raceListTemplate" type="text/x-jQuery-tmpl">
    <tr>
        <td><a href="/view/race.html?id=${id}">${name}</a></td>
        <td>${maxAge}</td>
        <td>
            <input type="hidden" name="id" value="${id}"/>
            <a href="#linkUpdateRaceWindow" class="updateRace">Изменить</a>
        </td>
        <td>
            <input type="hidden" name="id" value="${id}"/>
            <a href="javascript:void(0)" class="deleteRace">Удалить</a>
        </td>
    </tr>
</script>

<div id="addRaceButton">
    <a class="modalbox" href="#addRaceWindow">
        <button>
            <div class="s_button">
                Добавить расу
            </div>
        </button>
    </a>
</div>

<div id="addRaceWindow" style="display:none">
    <form id="addRaceForm" action="/rest/race/" method="post">
        <input type="hidden" name="id" value=""/>
        <table class="race">
            <tr>
                <td><label for="name">
                    Название расы
                </label></td>
                <td><input type="text" id="name" name="name"/></td>
            </tr>
            <tr>
                <td><label for="maxAge">
                    Максимально возможный возраст
                </label></td>
                <td><input type="text" id="maxAge" name="maxAge"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" id="addRaceSubmitButton" name="addRaceSubmitButton"
                                       value="Добавить расу"/></td>
            </tr>
        </table>
    </form>
</div>

<div id="linkUpdateRaceWindow" style="display:none">
    <form id="updateRaceForm" action="/rest/race/" method="post">
        <table class="race">
            <tr>
                <td><label for="name">
                    Название расы
                </label></td>
                <td><input type="text" id="updateName" name="name"/></td>
            </tr>
            <tr>
                <td><label for="maxAge">
                    Максимально возможный возраст
                </label></td>
                <td><input type="text" id="updateMaxAge" name="maxAge"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" id="updateRaceButton" name="updateRaceButton"
                                       value="Сохранить"/></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
