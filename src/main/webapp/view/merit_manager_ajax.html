<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/pnotify.custom.min.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/javascript/ajax.js"></script>
    <script type="text/javascript" src="/javascript/merit.js"></script>
    <script type="text/javascript" src="/javascript/pnotify.custom.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <title>Достоинства</title>
</head>
<body>

<h2><a href="/main.jsp">Домой</a></h2>

<h2>Достоинства</h2>

<h3>Все достоинства</h3>

<div>
    <table class="data">
        <thead>
        <tr>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Описание</th>
            <th>Бонус</th>
            <th>Условия</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody id="meritList">

        </tbody>
    </table>
</div>

<script id="meritListTemplate" type="text/x-jQuery-tmpl">
    <tr>
        <td>${name}</td>
        <td>${cost}</td>
        <td>${description}</td>
        <td>${actionBonus}</td>
        <td>${preconditions}</td>
        <td>
            <input type="hidden" name="id" value="${id}"/>
            <a href="javascript:void(0)" class="deleteMerit">Удалить</a>
        </td>
    </tr>
</script>

<form id="addMeritForm" action="/rest/merit/addMerit" method="post">

    <table class="flaw">
        <tr>
            <td><label for="name">
                Название достоинства
            </label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for="cost">
                Стоимость
            </label></td>
            <td><input type="text" id="cost" name="cost"/></td>
        </tr>
        <tr>
            <td><label for="description">
                Описание
            </label></td>
            <td><textarea id="description" name="description" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label for="actionBonus">
                Бонус
            </label></td>
            <td><input type="text" id="actionBonus" name="actionBonus"/></td>
        </tr>
        <tr>
            <td><label for="preconditions">
                Условия
            </label></td>
            <td><input type="text" id="preconditions" name="preconditions"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" id="addMeritButton" name="addMeritButton"
                                   value="Добавить достоинство"/></td>
        </tr>
    </table>
</form>

</body>
</html>
