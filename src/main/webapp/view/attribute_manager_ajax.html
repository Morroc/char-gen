<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/css/pnotify.custom.min.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="/javascript/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/javascript/ajax.js"></script>
    <script type="text/javascript" src="/javascript/attribute.js"></script>
    <script type="text/javascript" src="/javascript/pnotify.custom.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <title>Аттрибуты</title>
</head>
<body>

<h2><a href="/main.jsp">Домой</a></h2>

<h2>Аттрибуты</h2>

<h3>Все атрибуты</h3>

<div>
    <table class="data">
        <thead>
        <tr>
            <th>Название аттрибута</th>
            <th>Бонус на действие</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody id="attributeList">

        </tbody>
    </table>
</div>

<script id="attributeListTemplate" type="text/x-jQuery-tmpl">
    <tr>
        <td>${name}</td>
        <td>${actionLevelBonus}</td>
        <td>
            <input type="hidden" name="id" value="${id}"/>
            <a href="javascript:void(0)" class="deleteAttribute">Удалить</a>
        </td>
    </tr>
</script>

<form id="addAttributeForm" action="/rest/attribute/addAttribute" method="post">

    <table class="attribute">
        <tr>
            <td><label for="name">
                Название аттрибута
            </label></td>
            <td><input type="text" id="name" name="name"/></td>
        </tr>
        <tr>
            <td><label for="actionLevelBonus">
                Бонус на действие
            </label></td>
            <td><input type="text" id="actionLevelBonus" name="actionLevelBonus"/></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" id="addAttributeButton" name="addAttributeButton"
                                   value="Добавить аттрибут"/></td>
        </tr>
    </table>
</form>

</body>
</html>
